<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lets's talk</title>
    <meta name="description" content="Web communicator" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app-bundle.js"></script>
</head>


<body>
    <div class="wrapper">
        <div class="back-shadow">
            <header class="header"></header>
            <main class="log-container">
                <div class="log-container-left"></div>
                <form class="log-container-center" method="POST" action="/auth">
                    <input id="login" type="text" name="login" placeholder="Login">
                    <input id="pass" type="password" name="pass" placeholder="Password">
                    <input type="submit" class="log-btn" value="Submit">
                </form>
                <div class="log-container-right"></div>
            </main>
            <footer class="footer"></footer>
        </div>
    </div>
    <script src="/reload/reload.js"></script>
</body>

</html>
