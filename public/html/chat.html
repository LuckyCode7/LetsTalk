<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/658bf0dd1d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Let's talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="back-shadow">
            <main class="main-panel">
                <div class="video-box" id="video-box">

                    <div class="guest-video">
                        <!-- <video id="guest-video"></video> -->
                    </div>
                    <div class="user-video">
                        <!-- <video id="user-video" autoplay></video> -->
                    </div>
                </div>
                <div class="talk-box">

                    <div class="users-box">
                        <input class="search-user-box" type="text" name="search">

                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="users-list"></div>
                    </div>

                    <div class="data-box">



                        <div class="connection-title" id="conn-title"></div>

                        <div class="connection-info" id="conn-status"></div>
                        <div class="connection-info" id="conn-mail"></div>
                        <div class="connection-info" id="conn-activity"></div>



                    </div>
                    <div class="msg-box">

                        <div class="recived-box scroll" id="recived-box"></div>
                        <div class="management-panel">
                            <button class="call-btn call-active" id="call-btn">
                                    <i class="fas fa-phone"></i>
                                </button>
                            <textarea class="send-box" id="send-box" rows="1" placeholder="Write here . . ."></textarea>
                            <button class="send-btn" id="send-btn">
                                <i class="fas fa-envelope"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <nav>
                <div id="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="menu">
                    <div class="menu-icon" id="logout-btn">
                        <i class="fas fa-power-off"></i>
                    </div>
                    <div class="menu-icon" id="user-settings-btn">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <!-- <div class="menu-icon" id="close-menu-btn">
                        <i class="far fa-times-circle"></i>
                    </div> -->
                </div>
            </nav>
            <!-- <footer class="footer"></footer> -->
        </div>
    </div>
    </div>

    </div>
    <script src="chat-bundle.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
